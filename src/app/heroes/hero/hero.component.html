<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Description:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Uppercase name:</td>
  <dd>{{ uppercaseName }}</dd>
</dl>

<button
  id='changeName'
  *ngIf='name !== "Spiderman"'
  class='btn btn-primary mx-2'
  (click)='changeName()'
>
  Change Name
</button>
<button
  id='changeAge'
  *ngIf='age !== 25'
  class='btn btn-primary mx-2'
  (click)='changeAge()'
>
  Change Age
</button>
<button
  id='reset'
  class='btn btn-primary mx-2'
  (click)='reset()'
>
  Reset
</button>
